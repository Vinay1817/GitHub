<body>
<p>Hello Welcome... You Are Successfully Login!!</p>
<h1>{{users.userName}}</h1>


<div class="card my-5" style="padding-left:10px ;">
  <div class="card-body" style="padding-left: 5px;">
      <table class="table table-bordered table-striped" style="padding-left: 20px;">
          <thead class="thead-dark">
              <tr>
                  <th scope="col">Sl.No</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Username</th>
                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let ulist of users;let j=index">
                 <td>{{j+1}}</td>
                 <td>{{ulist.name}}</td>
                 <td>{{ulist.email}}</td>
                 <td>{{ulist.userName}}</td>
                 
              </tr>
          </tbody>
      </table>
  </div>
</div>
<div>
    <button (click)="logOut()" class="btn btn-warning">Logout</button>
</div>
</body>
