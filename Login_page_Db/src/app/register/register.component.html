<body>
  <div>
  <p *ngIf="msg">{{message}}</p>
  </div>
<div class="container col-md-6">
    <h1 class="primary" style="color: blue;padding-left: 200px;">Registraion Page</h1>
    <form (ngSubmit)="userRegister()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">UserName</label>
            <input type="text" [(ngModel)]="user.userName" class="form-control" id="username" placeholder="Enter The User Name" name="userName" >
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" [(ngModel)]="user.email" class="form-control" id="email" placeholder="Enter Email" name="email">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" [(ngModel)]="user.name" class="form-control" id="name" placeholder="Enter The Name" name="name" >
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">PhoneNumber</label>
            <input type="number" [(ngModel)]="user.phone"  class="form-control" id="phonenumber" placeholder="Enter PhoneNumber" name="phone">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" [(ngModel)]="user.password" class="form-control" id="password" placeholder="Enter Password" name="password">
          </div>

          
          <button class="btn btn-primary">Register</button>
    </form>
</div>
</body>
